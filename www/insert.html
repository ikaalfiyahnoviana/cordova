<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var title = $("#title").val();
                var duration = $("#duration").val();
                var price = $("#price").val();
                var dataString = "title=" + title + "&duration=" + duration + "&price=" + price + "&insert=";
                if ($.trim(title).length > 0 & $.trim(duration).length > 0 & $.trim(price).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "https://nutritional-passeng.000webhostapp.com/ika/insert.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "success") {
                                alert("inserted");
                                $("#insert").val('submit');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
</head>

<body>
    <nav class="navbar bg-primary">
        <a href="#">&nbsp;</a>
        <h3 class="text-wrap text-white">Insert Database</h3>
        <a href="index.html" class="btn btn-light">Home</a>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Insert</h4>
                    </div>
                    <div class="card-body p-3">
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Title</div>
                                </div>
                                <input class="form-control" type="text" placeholder="Title" id="title" value="" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Duration</div>
                                </div>
                                <input class="form-control" type="text" id="duration" placeholder="Duration" value="" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Price</div>
                                </div>
                                <input class="form-control" type="text" id="price" placeholder="Price" value="" />
                            </div>
                        </div>
                        <input type="button" class="btn btn-outline-success" value="Insert" id="insert"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
