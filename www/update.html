<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var id = decodeURI(getUrlVars()["id"]);
            var title = decodeURI(getUrlVars()["title"]);
            var duration = decodeURI(getUrlVars()["duration"]);
            var price = decodeURI(getUrlVars()["price"]);
            $("#id").val(id);
            $("#title").val(title);
            $("#duration").val(duration);
            $("#price").val(price);
            $("#update").click(function() {
                var id = $("#id").val();
                var title = $("#title").val();
                var duration = $("#duration").val();
                var price = $("#price").val();
                var dataString = "id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "&update=";
                $.ajax({
                    type: "POST",
                    url: "https://nutritional-passeng.000webhostapp.com/ika/update.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#update").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Updated");
                            $("#update").val("Update");
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });

            });
            $("#delete").click(function() {
                var id = $("#id").val();
                var dataString = "id=" + id + "&delete=";
                $.ajax({
                    type: "GET",
                    url: "https://nutritional-passeng.000webhostapp.com/ika/delete.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#delete").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Deleted");
                            $("#delete").val("Delete");
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });

            });
        });
    </script>
</head>

<body>
    <nav class="navbar bg-primary">
        <a href="insert.html" class="btn btn-light">Insert</a>
        <h3 class="text-wrap text-white">Insert Database</h3>
        <a href="index.html" class="btn btn-light">Home</a>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Update</h4>
                    </div>
                    <div class="card-body p-3">
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Title</div>
                                </div>
                                <input type="hidden" id="id" value="" />
                                <input class="form-control" type="text" placeholder="Duration" id="title" value="" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Duration</div>
                                </div>
                                <input class="form-control" type="text" id="duration" placeholder="Duration" value="" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Price</div>
                                </div>
                                <input class="form-control" type="text" id="price" placeholder="Price" value="" />
                            </div>
                        </div>
                        <input type="button" class="btn btn-outline-success" value="update" id="update"></input>
                        <input type="button" class="btn btn-outline-danger" value="delete" id="delete"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
